<!DOCTYPE html>
<html>
<head>
    <title>用户注册</title>
    <meta charset="utf-8">
    <meta name="author" content="Teamus" >
    
    <link href="/style/plug-in/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/style/skin-1/register.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container web-body" style="margin-top:100px;width: 980px;">
    <div id="err-msg" class="alert alert-danger">err</div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="height: 50px;">
                    <div class="panel-title" style="text-align: left">用户注册</div>
                </div>
                <div class="panel-body">
                    <form action="#" class="form-horizontal" role="form" method="post" >
                        <div class="form-group">
                            <input id="username" type="text" class="form-control" name="username" placeholder="用户名" />
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" name="password"  placeholder="密码" />
                        </div>
                        <div class="form-group">
                            <input id="confirmpwd" type="password" class="form-control" name="confirmpwd" placeholder="确认密码" />
                        </div>
                        <div class="form-group">
                            <input id="register" type="button" class="btn btn-success btn-block" value="注 册" />
                            <a href="login" class="btn btn-primary" style="float: right;margin-top: 20px;">登 陆</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/plug-in/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="/js/plug-in/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/register.js" type="text/javascript"></script>
</body>
</html>
