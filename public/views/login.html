<!DOCTYPE html>
<html>

<head>
    <title>用户登录</title>
    <meta charset="utf-8">
    <meta name="author" content="Teamus" >

    <link href="/style/plug-in/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/style/skin-1/login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container web-body" style="margin-top:100px;width: 900px;">
        <div id="err-msg" class="alert alert-danger">err</div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading" style="height: 50px;">
                        <div class="panel-title" style="text-align: left">用户登录</div>
                    </div>
                    <div class="panel-body">
                        <form action="#" class="form-horizontal" role="form" method="post">
                            <div class="form-group">
                                <input id="username" value="admin" type="text" class="form-control" name="username" placeholder="用户名" />
                            </div>
                            <div class="form-group">
                                <input id="password" value="1" type="password" class="form-control" name="password" autocomplete="off" placeholder="密码" />
                            </div>
                            <div class="form-group">
                                <input id="btn_login" type="button" class="btn btn-success btn-block" value="登 陆" />
                                <a href="register" class="btn btn-primary" style="float: right;margin-top: 20px;">注 册</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/plug-in/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="/js/plug-in/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/login.js" type="text/javascript"></script>
</body>

</html>
